services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - ./storage:/app/storage
    depends_on:
      - redis

  sidekiq:
    build: .
    command: bundle exec sidekiq
    env_file:
      - .env
    environment:
      - RAILS_ENV=production
    volumes:
      - .:/rails
      - ./storage:/app/storage
    depends_on:
      - redis

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  redisdata:
